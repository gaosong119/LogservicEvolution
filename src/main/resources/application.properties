#tomcat \u7AEF\u53E3\u914D\u7F6E
server.port=8080
#----------------------Kafka-consumer\u914D\u7F6E\u4FE1\u606F----------------------
#\u6307\u5B9Aconsumer\u8FDE\u63A5kafka\u96C6\u7FA4\u6240\u9700\u7684broker\u5730\u5740\u6E05\u5355
kafka.bootstrap-servers=192.168.1.87:9092,192.168.1.88:9092,192.168.1.89:9092

#\u6D88\u8D39\u8005\u7EC4
kafka.consumer.group-id=consumer-group-logService

#\u6D88\u8D39\u8005client-id
kafka.consumer.client-id=consumer-client-id-1

#\u65E5\u5FD7\u4E3B\u9898
kafka.consumer.topic = logService

#version.ini\u751F\u6210\u8DEF\u5F84\u914D\u7F6E
versionPath=D:/LogRootPath

#------------------\u81EA\u68C0\u4FE1\u606F\u914D\u7F6E------------------
#\u81EA\u68C0\u8F6F\u4EF6\u63A5\u6536\u7AEF\u53E3
feedbackPort = 9000

#\u63A5\u6536\u65B9\u7AEF\u53E3
receivePort = 7000

#\u4FE1\u6E90-\u7CFB\u7EDF\u7C7B\u578B(\u8303\u56F4:0~127)
source_system_type = 3

#\u4FE1\u6E90-\u7CFB\u7EDF\u7F16\u7801(\u8303\u56F4:0~32767)
source_system_code = 1

#\u4FE1\u6E90-\u8282\u70B9\u7F16\u7801(\u8303\u56F4:0~127)
source_node_code = 10

#\u4FE1\u6E90-\u8F6F\u4EF6\u6807\u8BC6-String\u7C7B\u578B
source_soft_ID = ""

#\u4FE1\u5BBF-\u7CFB\u7EDF\u7C7B\u578B(\u8303\u56F4:0~127)
receive_system_type = 3

#\u4FE1\u5BBF-\u7CFB\u7EDF\u7F16\u7801(\u8303\u56F4:0~32767)
receive_system_code = 122

#\u4FE1\u5BBF-\u8282\u70B9\u7F16\u7801(\u8303\u56F4:0~127)
receive_node_code = 122

#\u4FE1\u5BBF-\u8F6F\u4EF6\u6807\u8BC6-String\u7C7B\u578B
receive_soft_ID = ""