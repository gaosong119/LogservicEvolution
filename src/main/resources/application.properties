#tomcat \u7AEF\u53E3\u914D\u7F6E
server.port=8080
#----------------------Kafka-consumer\u914D\u7F6E\u4FE1\u606F----------------------
#\u6307\u5B9Aconsumer\u8FDE\u63A5kafka\u96C6\u7FA4\u6240\u9700\u7684broker\u5730\u5740\u6E05\u5355
kafka.bootstrap-servers=192.168.1.87:9092,192.168.1.88:9092,192.168.1.89:9092
#\u6D88\u8D39\u8005\u7EC4
kafka.consumer.group-id=consumer-group-logService
#\u6D88\u8D39\u8005client-id
kafka.consumer.client-id=consumer-client-id-1
#\u65E5\u5FD7\u4E3B\u9898
kafka.consumer.topic = logService
#consumer\u5E8F\u5217\u5316\u5668
kafka.consumer.key-deserializer=org.apache.kafka.common.serialization.StringDeserializer
kafka.consumer.value-deserializer=org.apache.kafka.common.serialization.ByteArrayDeserializer
#offset\u662F\u5426\u81EA\u52A8\u63D0\u4EA4
kafka.consumer.enable-auto-commit=true
#offset\u81EA\u52A8\u63D0\u4EA4\u95F4\u9694\uFF0C\u5F53enable-auto-commit=true\u65F6\u624D\u751F\u6548
kafka.consumer.auto-commit-interval.ms=1000
#----------------------Kafka-producer\u914D\u7F6E\u4FE1\u606F----------------------
#producer\u5E8F\u5217\u5316\u5668
kafka.producer.key-serializer=org.apache.kafka.common.serialization.StringSerializer
kafka.producer.value-serializer=org.apache.kafka.common.serialization.ByteArraySerializer

#------------\u65E5\u5FD7\u6587\u4EF6\u5185\u5BB9\u683C\u5F0F\u914D\u7F6E-------------
#\u6587\u4EF6\u521B\u5EFA\u6839\u76EE\u5F55\u914D\u7F6E
fileRootPath = D:/LogRootPath
#\u5355\u4E2A\u65E5\u5FD7\u6587\u4EF6\u5927\u5C0F(\u5355\u4F4D:MB)
maxFileSize = 100
#version.ini\u751F\u6210\u8DEF\u5F84\u914D\u7F6E
versionPath=D:/logs
#------------------\u65E5\u5FD7\u8F6C\u5B58\u76EE\u7684\u5730\u914D\u7F6E------------------
#\u662F\u5426\u542F\u7528\u65E5\u5FD7\u8F6C\u5B58(\u8BBE\u7F6E\u4E3Atrue\u5219\u5F00\u542F\u8F6C\u5B58,\u4EE5\u4E0B\u914D\u7F6E\u751F\u6548\uFF0Cfalse:\u4E0D\u542F\u7528\u65E5\u5FD7\u8F6C\u5B58\uFF0C\u5F53\u78C1\u76D8\u56E0\u7A7A\u95F4\u8FC7\u5C0F\u65E0\u6CD5\u5199\u5165\u65F6\u6267\u884C\u5220\u9664\u65E7\u6587\u4EF6\u673A\u5236\uFF0C\u53EA\u4FDD\u7559\u6700\u8FD1\u4E24\u5929\u6570\u636E)
transferValve=false
#\u68C0\u6D4B\u5668\u68C0\u6D4B\u95F4\u9694(\u5355\u4F4D:\u6BEB\u79D2)
cronFormula=10000
#\u78C1\u76D8\u5360\u7528\u7387\u9608\u503C(\u5F53\u78C1\u76D8\u5360\u7528\u7387\u8D85\u8FC7\u6B64\u503C\u65F6\uFF0C\u89E6\u53D1\u8F6C\u5B58\u673A\u5236,\u53D6\u503C\u8303\u56F40~100)
diskThreshold=1
#\u538B\u7F29\u5305\u4E34\u65F6\u5B58\u50A8\u76EE\u5F55
archiveCacheDir=D:/archive
#\u6570\u636E\u670D\u52A1\u5668\u7684ip\u5730\u5740
dataServerIp=192.168.1.89
#\u6570\u636E\u670D\u52A1\u5668\u7684\u7528\u6237\u540D
dataServerUsername=root
#\u6570\u636E\u670D\u52A1\u5668\u7684\u5BC6\u7801
dataServerPassword=123456
#\u6570\u636E\u670D\u52A1\u5668\u7684\u76EE\u7684\u6587\u4EF6\u5939
dataServerDestDir=/opt/aerotop